<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MATCH KILLAR!</title>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <meta name="description" content="The jquery practice at kottans's courses">
    <meta name="author" content="SleepWalker">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="app">
        <div class="app__loader">
            <div class="logo">
                <img src="images/logo.png" alt="kottans homework">
                <h1>jQuery Home Work</h1>
            </div>
            <div class="init-loader">
                <svg viewBox="0 0 80 80">
                    <path class="init-loader__base" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z"/>
                    <path id="init-loader-progress" class="init-loader__progress" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z"/>
                </svg>
            </div>
        </div>
        <div class="app__content">
            <div class="page-transition-viewport">
                <div id="login" class="section section--login">
                    <div class="section__content"></div>
                </div>

                <div id="signup" class="section section--register">
                    <div class="section__content"></div>
                </div>

                <div id="list" class="section section--users-list">
                    <div class="section__content"></div>
                </div>

                <div id="user" class="section section--user">
                    <div class="section__content"></div>
                </div>
            </div>

            <nav class="main-nav">
                <a href="#" class="main-nav__trigger js-nav-trigger"><span>Menu</span></a>
                <ul class="main-nav__menu" id="nav">
                    <li><a href="#login">Login</a></li>
                    <li><a href="#signup">Signup</a></li>
                    <li><a href="#list">My dates</a></li>
                    <li><a href="#user">Details</a></li>
                    <li><a href="#logout">Logout</a></li>
                </ul>
                <div class="full-screen js-nav-trigger"></div>
            </nav>

            <div class="loader"><div class="loader__indicator"></div></div>
        </div>
    </div>
    <!--[if IE]><script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script><script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script><![endif]-->
    <!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script-->
</body>
</html>
